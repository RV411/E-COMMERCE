<p-toast position="center"></p-toast>
<div class="admin-page">
  <p-card header="PRODUCTOS" subheader="LISTA DE PRODUCTOS">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="CREAR"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [paginator]="true"
          [rows]="10"
          [value]="products"
          styleClass="p-datatable-gridlines"
          [globalFilterFields]="['name']"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">NOMBRE <p-sortIcon field="name"></p-sortIcon></th>
              <th>IMAGEN</th>
              <th pSortableColumn="price">PRICE <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="stock">ALMACEN <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="category">
                CATEGORIA <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                CREADO<p-sortIcon field="created"></p-sortIcon>
              </th>
              <th>ELIMINAR</th>
              <th>EDITAR</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td><img [src]="product.image" style="width: 100%" alt="" /></td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date: 'short' }}</td>
              <td>
                <p-button
                  (click)="deleteProduct(product.id)"
                  styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"
                ></p-button>
              </td>
              <td>                
                <p-button
                  (click)="updateProduct(product.id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
