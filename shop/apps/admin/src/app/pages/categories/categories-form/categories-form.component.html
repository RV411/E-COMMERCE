<p-toast position="center"></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'EDITAR CATEGORIA' : 'AÑADIR CATEGORIA'"
    subheader="Añade la categoria"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="editmode ? 'ACTUALIZAR' : 'CREAR'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="CANCELAR"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="name">Nombre</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Nombre requerido</small>
            </div>
            <div class="p-field p-col">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text" pInputText />
              <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icono requerido</small>
            </div>
            <div class="p-field p-col">
              <label for="color">Color</label><br />
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
