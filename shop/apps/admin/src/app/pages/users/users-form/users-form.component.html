<p-toast position="center"></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'EDITAR USUARIO' : 'AÑADIR USUARIO'" subheader="Añade al usuario">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="editmode ? 'ACTUALIZAR' : 'CREAR'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="CANCELAR"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="name">Nombre</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error"
                >Nombre requerido</small
              >
            </div>
            <div class="p-field p-col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="userForm.email.errors.required">email is required</span>
                <span *ngIf="userForm.email.errors.email">Email requerido</span></small
              >
            </div>
            <div class="p-field p-col-4">
              <label for="password">Contraseña</label>
              <input formControlName="password" id="password" type="password" pInputText />
              <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error"
                >Contraseña requerida</small
              >
            </div>
            <div class="p-field p-col-4">
              <label for="color">Telefono</label><br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error"
                >Telefono requerido</small
              >
            </div>
            <div class="p-field p-col-4">
              <label for="isAdmin">Is Admin</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="street">Calle</label>
              <input formControlName="street" id="street" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="street">Departamento</label>
              <input formControlName="apartment" id="apartment" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="street">Codigo postal</label>
              <input formControlName="zip" id="zip" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="city">Ciudad</label>
              <input formControlName="city" id="city" type="text" pInputText />
            </div>
            <div class="p-field p-col-4">
              <label for="country">País</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Selecciona el país"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
